## Next: Step D - Enable GitHub Pages

After the workflow file is created:

1. Click **Settings** tab (top right of repo)
2. Scroll down left sidebar → Click **Pages**
3. Under "Build and deployment":
   - **Source:** Select **GitHub Actions** (not "Deploy from a branch")
4. Click **Save**
5. Go back to **Actions** tab
6. If the workflow failed before, click **Re-run all jobs**

