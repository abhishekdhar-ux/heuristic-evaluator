### C8. Troubleshooting

**"Pages not enabled" error?**
→ Continue to Step D (Enable GitHub Pages) first, then re-run the workflow

**"npm ci" failed?**
→ Make sure `package.json` was uploaded correctly with all dependencies

**Workflow doesn't appear?**
→ Make sure the file is named exactly `.github/workflows/deploy.yml`

